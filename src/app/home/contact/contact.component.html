<h4>Contact Us</h4>
<form (ngSubmit)="f.valid && onSubmit()" #f="ngForm" *ngIf="!success">
  <div class="form-row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" name="name" class="form-control" id="name" [(ngModel)]="model.name" #name="ngModel"
          [ngClass]="{'is-invalid' : f.submitted && name .invalid, 'is-valid' : name.valid}" required>
        <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
          <div *ngIf="name.errors.required">Name is required</div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" id="email" [(ngModel)]="model.email" #email="ngModel"
          [ngClass]="{'is-invalid' : f.submitted && email.invalid, 'is-valid' : email.valid}" required email>
        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
          <div *ngIf="email.errors.required">Email is required</div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="query">Query</label>
    <textarea class="form-control" name="query" id="query" cols="30" rows="5" placeholder="Text here..." [(ngModel)]="model.query"
      #query="ngModel" [ngClass]="{'is-invalid' : f.submitted && query.invalid, 'is-valid' : query.valid}"
      required></textarea>
    <div *ngIf="f.submitted && query.invalid" class="invalid-feedback">
      <div *ngIf="query.errors.required">Query is required</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary w-25 btn-lg">Submit</button>
</form>

<div class="alert alert-success" *ngIf="success">Your Query has been submitted successfully.</div>
