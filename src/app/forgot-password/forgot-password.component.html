<div class="position-absolute h-100 w-100 form-wrapper d-flex">
  <div class="card m-auto">
    <div class="card-body px-4">
      <h2 class="card-title text-center mb-5">Forgot Password</h2>
      <form [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="newpassword">New Password</label>
          <input type="password" formControlName="newPassword" id="newpassword" class="form-control" [ngClass]="{'is-invalid': submitted && f.newPassword.errors, 'is-valid' : !f.newPassword.errors}">
          <div class="invalid-feedback" *ngIf="submitted && f.newPassword.errors">
            Please choose your password.
          </div>
        </div>
        <div class="form-group">
          <label for="confirmpassword">Confirm Password</label>
          <input type="password" formControlName="confirmPassword" id="confirmpassword" class="form-control" [ngClass]="{'is-invalid' : submitted && f.confirmPassword.errors}">
          <div class="invalid-feedback" *ngIf="submitted && f.confirmPassword.errors">
            Please confirm the password.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 btn-lg mt-2">Generate</button>
      </form>
    </div>
    <div class="text-center mt-2 text-white-50">
      Back to <a routerLink='/login' class="text-white-50">Login</a>
    </div>
  </div>
</div>
